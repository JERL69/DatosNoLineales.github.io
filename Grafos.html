<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafos</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('fondoG.jpg') center/cover no-repeat fixed;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem; /* Título más pequeño */
            margin: 1rem 0; /* Menor margen */
            color: #ff9f43;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* Espaciado más pequeño */
            padding: 1rem; /* Padding reducido */
            max-width: 800px;
            margin: 0 auto;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem; /* Padding reducido */
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 250px; /* Ancho máximo más pequeño */
        }

        .grid-item:hover {
            transform: translateY(-5px); /* Elevación más pequeña */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 80px; /* Imagen más pequeña */
            height: 80px; /* Imagen más pequeña */
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 0.5rem; /* Margen inferior reducido */
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.1);
        }

        .grid-item a {
            color: white;
            font-size: 1rem; /* Texto más pequeño */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .grid-item a:hover {
            color: #ff9f43;
        }

        /* Botón "Volver al Inicio" */
        .button-container {
            margin-top: 2rem;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .button-container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid-item {
            animation: fadeIn 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Título más pequeño en móviles */
            }

            .grid-container {
                padding: 1rem;
            }

            .grid-item {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Grafos</h1>
    <div class="grid-container">
        <div class="grid-item">
            <a href="Preguntas.html">
                <img src="Pregunta.jpg" alt="Respuestas">
            </a>
            <a href="Preguntas.html">Respuestas</a>
        </div>
        <div class="grid-item">
            <a href="Pseudocodigo.html">
                <img src="pseudocodigo.png" alt="Pseudocódigo">
            </a>
            <a href="Pseudocodigo.html">Pseudocódigo</a>
        </div>
        <div class="grid-item">
            <a href="DiagramaG.html">
                <img src="Diagrama.avif" alt="Diagrama">
            </a>
            <a href="DiagramaG.html">Diagrama</a>
        </div>
    </div>
    <!-- Botón "Volver al Inicio" -->
    <div class="button-container">
        <a href="Index.html">Volver al Inicio</a>
    </div>
</body>
</html>
