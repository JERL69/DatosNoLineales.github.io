<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos No Lineales</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.9), rgba(42, 82, 152, 0.9)), url('Fondo1.avif') center/cover no-repeat fixed;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3.5rem;
            margin: 2rem 0;
            color: #ff9f43;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .columns {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1300px;
            padding: 2rem;
        }

        .column {
            flex: 1;
            min-width: 300px;
        }

        .column-title {
            font-size: 1.8rem;
            margin-bottom: 1.2rem;
            color: #ffd86b;
            border-bottom: 2px solid #ffd86b;
            padding-bottom: 0.5rem;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #ff9f43;
        }

        .grid-item a {
            display: block;
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .grid-item a:hover {
            color: #ff9f43;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo2.jpg') center/cover no-repeat fixed;
            opacity: 0.5;
            z-index: -1;
            filter: blur(5px);
        }

        @media (max-width: 768px) {
            .columns {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
