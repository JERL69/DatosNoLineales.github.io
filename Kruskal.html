<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kruskal - Visual Interactivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 2px 2px 4px #00000080;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-out;
    }

    button {
      background-color: #ff9f43;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff6f00;
    }

    pre {
      text-align: left;
      white-space: pre-wrap;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 12px;
      border-left: 4px solid #ff9f43;
      color: #fffdd0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-project-diagram"></i> Algoritmo de Kruskal</h1>
  <div class="card">
    <button onclick="kruskal()">Ejecutar Algoritmo</button>
    <pre id="output">Haz clic en el botÃ³n para ejecutar el algoritmo y ver el MST.</pre>
  </div>

  <script>
    const edges = [
      ["A", "B", 2],
      ["A", "C", 1],
      ["B", "D", 3],
      ["C", "D", 4]
    ];

    function find(parent, node) {
      if (parent[node] !== node) {
        parent[node] = find(parent, parent[node]); // Path compression
      }
      return parent[node];
    }

    function union(parent, node1, node2) {
      const root1 = find(parent, node1);
      const root2 = find(parent, node2);
      if (root1 !== root2) {
        parent[root2] = root1;
        return true;
      }
      return false;
    }

    function kruskal() {
      const sortedEdges = [...edges].sort((a, b) => a[2] - b[2]);
      const nodes = new Set(edges.flatMap(e => [e[0], e[1]]));
      const parent = {};
      nodes.forEach(node => parent[node] = node);

      const mst = [];
      let totalCost = 0;

      for (const [u, v, cost] of sortedEdges) {
        if (union(parent, u, v)) {
          mst.push([u, v, cost]);
          totalCost += cost;
        }
      }

      let output = " Carreteras elegidas en el Ãrbol de ExpansiÃ³n MÃ­nima:\n\n";
      mst.forEach(([u, v, cost]) => {
        output += `ðŸ”¹ ${u} - ${v} (costo: ${cost})\n`;
      });
      output += `\nosto total del MST: ${totalCost}`;
      document.getElementById("output").textContent = output;
    }
  </script>

</body>
</html>
