<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuestas</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('fondoIN.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            padding: 20px;
        }
        h1 {
            font-family: 'Lobster', cursive;
            margin-bottom: 80px; /* Separa más el título */
        }
        .content {
            max-width: 900px;
            margin: auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .pdf-link {
            font-size: 20px;
            background: #ffcc00;
            color: black;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 80px; /* Baja más el botón */
        }
        .pdf-link:hover {
            background: #e6b800;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Respuestas</h1>
    <div class="content">
        <p>Haz clic en el siguiente botón para ver el documento en PDF:</p>
        <a class="pdf-link" href="Respuestas.pdf" target="_blank">Ver PDF</a>
    </div>
    
    <div class="button-container">
        <a href="Index.html">Volver al inicio</a>
    </div>
</body>
</html>
