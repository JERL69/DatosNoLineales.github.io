<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Caballo</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            background: url('fondoCA2.jpeg') center/cover no-repeat fixed;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3.5rem;
            margin: 2rem 0;
            color: #ff9f43;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .grid-container a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .grid-container a:hover {
            transform: translateY(-10px);
        }

        .grid-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .grid-container img:hover {
            transform: scale(1.1);
        }

        .grid-container span {
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .grid-container a:hover span {
            color: #ff9f43;
        }

        .button-container {
            margin-top: 2rem;
        }

        .button-container a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .button-container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid-container a {
            animation: fadeIn 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Juego del Caballo</h1>
    <div class="grid-container">
        <a href="PseudocodigoC.html">
            <img src="pseudocodigo.png" alt="Pseudocódigo">
            <span>Pseudocódigo</span>
        </a>
        <a href="DiagramaC.html">
            <img src="Diagrama.avif" alt="Diagrama">
            <span>Diagrama</span>
        </a>
    </div>
    <div class="button-container">
        <a href="Index.html">Volver al Inicio</a>
    </div>
</body>
</html>
